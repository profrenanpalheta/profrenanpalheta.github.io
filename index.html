    :root {
      --primary: #1b2a47;
      --secondary: #1c6eb8;
      --accent: #1abc9c;
      --light: #f4f7fa;
      --dark-blue: #112240;
      --success: #36c805;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light);
      color: #2c3e50;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    
    header img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    header h1 { margin: 15px 0 5px; font-size: 2.2rem; }
    header p { font-size: 1.1rem; opacity: 0.9; max-width: 600px; margin: 0 auto; }

    nav {
      background-color: var(--dark-blue);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 15px 0;
      text-align: center;
    }
    nav a {
      color: #ecf0f1;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    nav a:hover { color: var(--accent); }

    section { max-width: 1100px; margin: 50px auto; padding: 0 20px; }
    h2 { 
      color: var(--primary); 
      border-left: 5px solid var(--secondary); 
      padding-left: 15px; 
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #e0e6ed;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    .card i { font-size: 2rem; color: var(--secondary); margin-bottom: 15px; }
    .card strong { font-size: 1.2rem; display: block; margin-bottom: 10px; color: var(--primary); }
    .card p { font-size: 0.95rem; color: #555; flex-grow: 1; }

    .tech-badges { margin: 15px 0; }
    .badge {
      background: #eef2f7;
      color: var(--secondary);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: bold;
      margin-right: 5px;
    }

    .link-action {
      text-decoration: none;
      color: var(--secondary);
      font-weight: bold;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      transition: color 0.2s;
    }
    .link-action:hover { color: var(--accent); }

    .card.mestrado-focus {
      border: 2px solid var(--secondary);
      background: linear-gradient(to bottom right, #ffffff, #f0f7ff);
    }

      padding: 40px;
      border-radius: 20px;
      border: 2px dashed var(--success);
      text-align: center;
